<div class="home_body">
  <h1>Home</h1>
  <div>
    <div uib-alert ng-repeat="alert in hm.alerts track by $index" ng-class="'alert-' + (alert.type || 'warning')" close="hm.closeAlert($index)">
      {{alert.msg}}
    </div>
  </div>
  <button ng-click="hm.signUp()">Sign Up</button>
  <button ng-click='hm.logIn()'>Login</button>
  <button ng-click="hm.logOut()">Logout</button>
</div>
